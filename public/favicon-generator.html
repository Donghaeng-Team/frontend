<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function drawFavicon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 64;

            // 배경 원
            ctx.fillStyle = '#FF5E2F';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
            ctx.fill();

            // 쇼핑카트
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(20 * scale, 22 * scale);
            ctx.lineTo(22 * scale, 22 * scale);
            ctx.lineTo(26 * scale, 38 * scale);
            ctx.lineTo(46 * scale, 38 * scale);
            ctx.lineTo(50 * scale, 26 * scale);
            ctx.lineTo(28 * scale, 26 * scale);
            ctx.stroke();

            // 카트 바퀴
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(28 * scale, 44 * scale, 2.5 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(42 * scale, 44 * scale, 2.5 * scale, 0, Math.PI * 2);
            ctx.fill();

            // 사람 아이콘 1
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.arc(14 * scale, 14 * scale, 3 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(11 * scale, 20 * scale);
            ctx.quadraticCurveTo(14 * scale, 17 * scale, 17 * scale, 20 * scale);
            ctx.fill();

            // 사람 아이콘 2
            ctx.beginPath();
            ctx.arc(50 * scale, 14 * scale, 3 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(47 * scale, 20 * scale);
            ctx.quadraticCurveTo(50 * scale, 17 * scale, 53 * scale, 20 * scale);
            ctx.fill();

            // 하트
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(32 * scale, 30 * scale);
            ctx.lineTo(30 * scale, 28 * scale);
            ctx.quadraticCurveTo(28 * scale, 26 * scale, 26 * scale, 28 * scale);
            ctx.quadraticCurveTo(24 * scale, 30 * scale, 26 * scale, 32 * scale);
            ctx.lineTo(32 * scale, 36 * scale);
            ctx.lineTo(38 * scale, 32 * scale);
            ctx.quadraticCurveTo(40 * scale, 30 * scale, 38 * scale, 28 * scale);
            ctx.quadraticCurveTo(36 * scale, 26 * scale, 34 * scale, 28 * scale);
            ctx.closePath();
            ctx.fill();
        }

        // 모든 사이즈의 favicon 생성
        ['canvas16', 'canvas32', 'canvas192', 'canvas512'].forEach(id => {
            drawFavicon(document.getElementById(id));
        });

        console.log('Favicons generated! Right-click and save each canvas as PNG.');
    </script>
</body>
</html>
